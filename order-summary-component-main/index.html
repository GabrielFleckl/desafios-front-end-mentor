<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <title>Order Component</title>
</head>

<body>

  <div class="container">
    <img class="illustration" src="images/illustration-hero.svg" alt="">
    <div class="main-content">
      <h1 class="title">Order Summary</h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan-container">
        <div class="plan-wrapper">
          <div>
            <img class="plan-play" src="images/icon-music.svg" alt="">
          </div>
          <div class="plan-text" >
            <p class="bold" >Annual Plan</p>
            <p class="plan-text" >$59.99/year</p>
          </div> 
        </div>
        <div class="plan-cancel">
          <a class="plan-link" href="#">Change</a>
        </div>
      </div>
      <button class="btn-pay" >Proceed to Payment</button>
      <p class="cancel-btn">Cancel Order</p>
    </div>

  </div>

</body>

</html>
